<clr-modal [(clrModalOpen)]="opened" [clrModalClosable]="false" [clrModalSize]="'md'">
  <h3 class="modal-title">รวมแผนการจัดซื้อยาและเวชภัณฑ์</h3>
  <div class="modal-body">
    <clr-datagrid [(clrDgSelected)]="selected">
      <clr-dg-column [style.width.px]="150">รายการ</clr-dg-column>
      <clr-dg-placeholder>ไม่พบรายการ!</clr-dg-placeholder>

      <clr-dg-row *clrDgItems="let p of plannings;" [clrDgItem]="p">
        <clr-dg-cell>{{p.planning_name}} {{p.planning_year | toThaiDate: 'Y'}}</clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>
        {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} items
        <clr-dg-pagination #pagination [clrDgPageSize]="5"></clr-dg-pagination>
      </clr-dg-footer>
    </clr-datagrid>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="processMergePlanning()" [disabled]="!selected.length">
      ตกลง
    </button>
    <button type="button" class="btn btn-danger-outline" (click)="opened = false">
      ยกเลิก
    </button>
  </div>
</clr-modal>
